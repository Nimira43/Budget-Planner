<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Budget Planner</title>
</head>
<body>
    <div class="budget-container">        
        <h1>Budget Planner</h1>
        <div class="budget-header">
            <div class="balance">
                <div class="value">
                    <p>£</p>
                    <p>0</p>
                </div>
            </div>
            <div class="account">
                <div class="income">
                    <h2 class="title">Income</h2>
                    <div class="income-total">
                        <p>£</p>
                        <p>0</p>
                    </div>
                </div>
                <div class="chart"></div>
                <div class="outcome">
                    <h2 class="title">Expense</h2>
                    <div class="outcome-total">
                        <p>£</p>
                        <p>0</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="budget-dashboard">
            <div class="income">
                <h3 class="tab2">Income Tracker</h3>
                <div class="hide" id="income-tracker">
                    <ul class="list"></ul>
                    <div class="input">
                        <div>
                            <input type="text" id="income-title-input" class="input-field" name="title" placeholder="Title">
                            <input type="number" id="income-amount-input" class="input-field" name="amount" placeholder="30">
                        </div>
                        <input type="submit" value="Add" class="add-income">
                    </div>
                </div>
            </div>
            <div class="expense">
                <h3 class="tab1">Expense Tracker</h3>
                <div class="hide" id="expense-tracker">
                    <ul class="list"></ul>
                    <div class="input">
                        <div>
                            <input type="text" id="expense-title-input" class="input-field" name="title" placeholder="Title">
                            <input type="number" id="expeense-amount-input" class="input-field" name="amount" placeholder="30">
                        </div>
                        <input type="submit" value="Add" class="add-expense">
                    </div>
                </div>
            </div>
            <div id="all">
                <h3 class="tab3 active">All</h3>
                <ul class="list"></ul>
            </div>
        </div>
    </div>
    <script src="chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
